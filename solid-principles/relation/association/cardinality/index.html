<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relation | Association | Cardinality</title>
  </head>
  <body>
    <p>One to Many relationship</p>
    <p>Customer 1 ---> * Seller</p>
    <script>
      class Seller {
        constructor(id, name) {
          this._id = id;
          this._name = name;
        }
      }

      class Customer {
        constructor(id, name, sellers) {
          this._id = id;
          this._name = name;
          this._sellers = sellers;
        }
      }
    </script>
  </body>
</html>
