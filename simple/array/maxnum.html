<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Document</title>
</head>

<body>
	<script>
		const numbers = [1, 3, 5, 2, 0];

		const maxNum = numbers.reduce((max, curr) => {
			if (max < curr) max = curr;
			return max;
		});

		console.log(numbers, "Max", maxNum);
	</script>
</body>
