<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Document</title>
</head>

<body>
	<script>
		const numbers = [100, 5, 3, 10, 1000];

		const sortNumbers = numbers.sort();
		console.log(sortNumbers);

		const naturalSort = numbers.sort((a, b) => a - b);
		console.log(naturalSort);
	</script>
</body>
